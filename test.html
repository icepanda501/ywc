      function createBackground(){
                  var m = Math.floor(Math.random() * 1900) + 1 ;
                  var y = Math.floor(Math.random() * -1500);
                  var svgNS = "http://www.w3.org/2000/svg";
                  var textElement = document.getElementById("mySvg");
                  var c = document.createElementNS(svgNS, "circle");
                  var a = document.createElementNS(svgNS,"animate");
                  c.setAttribute("cx",m);
                  c.setAttribute("cy",y);
                  c.setAttribute("r","25");
                  c.setAttribute("style","stroke: none; fill: #FFFFFF;");
                  textElement.appendChild(c);
                  a.setAttribute("attributeName","cy");
                  a.setAttribute("attributeType","XML");
                  a.setAttribute("from",y);
                  a.setAttribute("to",1000+(y*-1));
                  a.setAttribute("begin","0s");
                  a.setAttribute("dur","5s");
                  a.setAttribute("fill","remove");
                  a.setAttribute("repeatCount","indefinite");
                  c.appendChild(a);



      }

      function update(element){
            position = getPosition(circle);
            text.textContent = "The image is located at: " + position.x + ", " + position.y;

      }
      function getPosition(element) {
          var xPosition = 0;
          var yPosition = 0;
        
          while(element) {
              xPosition += (element.offsetLeft - element.scrollLeft + element.clientLeft);
              yPosition += (element.offsetTop - element.scrollTop + element.clientTop);
              element = element.offsetParent;
          }
          return { x: xPosition, y: yPosition };
      }
